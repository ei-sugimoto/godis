name: go

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.1

      - name: Install dependencies
        run: go mod download
        working-directory: ./api

      - name: Build
        run: go build -v ./...
        working-directory: ./api

      - name: Run tests
        run: go test -v ./...
        working-directory: ./api

      - name: Run Lint
        run: go vet ./...
        working-directory: ./api